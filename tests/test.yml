---
- hosts: localhost
  connection: local
  become: yes
  become_user: root
  pre_tasks:
    - file: name="/etc/consul.d" state=directory owner="root" group="root" mode="0755"
    - file: src="/bin/true" dest="/usr/bin/consul" state=link owner=root group=root mode=0755
  roles:
    - ansible-role-update_consul_config
